<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JPEG to WebP Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JPEG to WebP Converter</h1>
      </header>
      <main>
        <form>
          <label for="file">Select a JPEG file:</label>
          <input type="file" id="file" name="file" accept="image/jpeg" max-size="1048576" required />
          <button type="button" id="convert-button">Convert to WebP</button>
        </form>
        <section id="result" style="display: none">
          <h2>Conversion result:</h2>
          <p>Right-click and choose "Save link as" to download the converted file.</p>
          <a download="converted.webp" id="download-link">Download</a>
        </section>
      </main>
      <script src="app.js"></script>
</body>
</html>
